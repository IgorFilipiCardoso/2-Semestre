<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Inicio</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script defer src="../scripts/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jujutsu Kaisen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-disabled="true">Ganso</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Personagens
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Mydoria</a></li>
                            <li><a class="dropdown-item" href="#">Uraraka</a></li>
                            <li><a class="dropdown-item" href="#">Tsuyu</a></li>
                            <li><a class="dropdown-item" href="#">Todoroki</a></li>
                        </ul>
                    </li>
                </ul>
                <button type="button" class="btn btn-dark darkMode">Switch mode</button>
            </div>
        </div>
    </nav>
    
    <div id="main" class="container">
        <p>Escolha sua foto de perfil :&#41;</p>

        <div id="carouselId" class="carousel w-25">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="../images/eren.jpg" class="w-100 d-block" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/kilua.jpg" class="w-100 d-block" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/mikasa.jpg" class="w-100 d-block" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Proxima</span>
            </button>
        </div>

        <div class="container account"> 
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control accountInput" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
              </div>
      
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control accountInput" name="" id="" placeholder="">
              </div>
      
              <button type="button" class="btn btn-primary submit">Cadastrar</button>
        </div>
        

        
    </div>
    
    <footer>
        <ul class="nav justify-content-center">
            <p>heloo</p>
        </ul>
    </footer>

</body>

</html>
